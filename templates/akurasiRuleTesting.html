<!DOCTYPE html>
<html>
<head>
  {% include "header.html" %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
{% include "sidebar.html" %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DataTables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">DataTables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="chart-container" style="position: relative; height:20vh; width:40vw">
                        <canvas id="myChart1" width="200" height="200"></canvas>
                    </div>
                  </div>
                </div>
                
                {%for i in range(25)%}
                <br>
                {%endfor%}
              </div>
          </div>
              <!-- /.card-body -->
           
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <script src="{{ url_for('static', filename='build/js/Chart.js')}}"></script>
  <script>
    var ctx = document.getElementById('myChart1');
  var myChart1 = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Data Benar', 'Data Salah'],
          datasets: [{
              label: '# of Votes',
              data: [{{data['testing_benar']}},{{data['testing_salah']}}],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  </script>
  {% include "footer.html" %}
</body>
</html>
