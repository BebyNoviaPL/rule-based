<!DOCTYPE html>
<html>
<head>
{% include "header.html" %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
{% include "sidebar.html" %}
 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Crawling 
            </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
            </ol>
          </div>
          <div class="col-sm-6">
            <form action="/crawling" method="POST" enctype="multipart/form-data">
              <div class="input-group mb-3">
                <input type="text" name="query" class="form-control">
                <input type="number" name="jumlah" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="input-group-text" id="inputGroupFileAddon02">crawl
                  </button>
                </div>
              </div>
            </form> 
          </div>
          <!-- <div class="col-sm-6">
            <a href="/dataTesting/downloadTesting" class="btn btn-success">Download</a>
            <a href="/dataTesting/Template" class="btn btn-info">Template</a>
          </div> -->
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col md -12">

            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Created</th>
                    <th>Tweet</th>
                    <th>Sentimen</th>
                    <th>Sentimen Manual</th>
                    <th></th>
                  
                      
                    
                  </tr>
                  </thead>
                  <tbody>
                      {% for rs in data %}
                      <tr>
                          <td>{{ loop.index }}</td>
                          <td>{{ rs.1 }}</td>
                          <td>{{ rs.2 }}</td>
                          <td>{{ rs.3 }}</td>
                          <td>{{ rs.4 }}</td>
                          <td>
                            <a href="/update/{{rs.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#update{{rs.0}}">Edit</a>
                          </td>
                      </tr>
                      <div class="modal fade" id="update{{ rs.0 }}">
                           <div class="modal-dialog">
                           <div class="modal-content">
                           <form action="{{ url_for('update') }}" method="POST">
                             <div class="modal-header">
                               <h5 class="modal-title">Update </h5>
                              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                              </div>
                               <div class="modal-body">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row mt-2 mb-2">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <label>Sentiment</label>
                                 </div>
                                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                               <input class="form-control" type="text" id="id_data" name="id_data" value="{{ rs.0 }}" hidden>
                               <input class="form-control" type="text" id="manual" name="manual" value="{{ rs.4 }}">
                                                                        </div>
                                                                    </div>
                                       <div class="modal-footer">
                                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                     <button type="submit" class="btn btn-primary">Save changes</button>
                                                                </div>  
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                     </div>
                  {% endfor %}
                  </tbody>
                  
                 
                </table>
              </div>
              </div>
              <!-- /.card-body -->
           
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->


  <!-- /.content-wrapper -->
  {% include "footer.html" %}
</body>
</html>
